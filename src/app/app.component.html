<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the navigation bar */
    .navbar {
      width: 100%;
      background-color: white;
      overflow: auto;
    }

    /* Style the navigation links */
    .navbar a {
      float: left;
      padding: 12px;
      color: blue;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style the search box */
    .search {
      float: right;
      margin-top: 8px;
      margin-right: 16px;
    }

    .search input[type=text] {
      padding: 6px;
      border: none;
      font-size: 17px;
    }

    .search button {
      padding: 6px;
      border: none;
      cursor: pointer;
    }

    /* Clear floats */
    .navbar::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Style the sections */
    .section {
      width: 100%;
      height: 200px;
      background-color: white;
      border: 1px solid blue;
      margin-top: 20px;
    }

    /* Style the section headers */
    .section h2 {
      padding: 12px;
      color: blue;
      text-align: center;
    }

    /* Style the section buttons */
    .section button {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      padding: 12px 24px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Create the navigation bar with a search box -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
    <div class="search">
      <form action="#">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>

  <!-- Create the first section with a header and a button -->
  <div class="section">
    <h2>Click all like buttons</h2>
    <button type="button">START TOOL</button>
  </div>

  <!-- Create the second section with a header and a button -->
  <div class="section">
    <h2>Accept or reject all friend requests</h2>
    <button type="button">START TOOL</button>
  </div>
</body>
</html>
